[package]
name        = "saa-common"
description = "Common types and utilities for smart account auth"
edition     = { workspace = true }
authors     = { workspace = true }
version     = "0.25.1"
license     = { workspace = true }
repository  = { workspace = true }


[dependencies]
saa-schema          = { workspace = true }
thiserror           = { workspace = true }

bech32              = { workspace = true }
base64              = { workspace = true }

tiny-keccak         = { version = "2.0.2",  default-features = false,  features = ["keccak"] }
ripemd              = { version = "0.1.3",  default-features = false }
digest              = { version = "0.10.7", default-features = false }


cosmwasm-crypto     = { workspace = true, optional = true, default-features = false }
ink                 = { version = "5.0.0", optional = true, default-features = false }


cosmwasm-std        = { version = "2.2.2", default-features = false, optional = true, features = ["iterator"]}
cosmwasm-std-one    = { version = "1.5.11", default-features = false, optional = true, package = "cosmwasm-std", features = ["iterator"] }
secretwasm-std      = { version = "1.1.11", default-features = false, optional = true, package = "secret-cosmwasm-std", features = ["iterator"] }

scale               = { workspace = true, optional = true }
scale-info          = { workspace = true, optional = true }
borsh               = { workspace = true, optional = true }

sha2                = { workspace = true } 
serde               = { workspace = true }
schemars            = { workspace = true, optional = true }

serde-json-wasm     = { workspace = true  }
getrandom           = { version = "0.2.15",  default-features = false, features = ["custom"] }


[features]
default     = [
    "std", 
    "replay",
]
solana      = [
    "dep:borsh", 
    "saa-schema/solana"
]
cosmwasm    = [
    "cosmwasm-std/std",
    "std",
    "wasm",
]
cosmwasm_1 = [
    "dep:cosmwasm-std-one",
    "wasm"
]
secretwasm  = [
    "dep:secretwasm-std",
    "wasm",
]
substrate   = [
    "dep:ink", 
    "dep:scale",
    "dep:scale-info",
    "saa-schema/substrate",
]
std         = [
    "serde-json-wasm/std",
    "ink?/std",
    "scale?/std",
    "scale-info?/std",
    "saa-schema/std",
]
native     = [
    "dep:cosmwasm-crypto"
]
session    = []
wasm       = [
    "dep:schemars",
    "saa-schema/cosmwasm",
]
replay     = []
types      = [
    "dep:schemars",
    "saa-schema/cosmwasm",
]
