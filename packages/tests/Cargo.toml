[package]
name        = "saa-tests"
description = "Tests"
edition     = { workspace = true }
authors     = { workspace = true }
version     = { workspace = true }
license     = { workspace = true }
repository  = { workspace = true }


[dependencies]
smart-account-auth  = { workspace = true, features = ["cosmwasm", "replay", "iterator", "curves", "utils", "traits"] }
saa-common          = { workspace = true, features = ["cosmwasm", "replay"] }
saa-schema          = { workspace = true, features = ["cosmwasm"] }

cosmwasm-std        = { workspace = true, optional = true }
cw-storage-plus     = { workspace = true, optional = true }


serde               = { workspace = true }
schemars            = { workspace = true, optional = true }


cosmwasm-crypto     = { version = "2.2.2", optional = true, default-features = false }
cosmwasm-schema     = { version = "2.2.2", optional = true, default-features = false }

borsh               = { workspace = true, optional = true }
scale               = { workspace = true, optional = true }
scale-info          = { workspace = true, optional = true }

serde_json          = { version = "1.0.140", default-features = false }
serde-json-wasm     = { version = "1.0.1", default-features = false }

strum_macros        = { workspace = true }
strum               = { workspace = true }


[features]
default     = [
    "std", 
    "replay",
    "cosmwasm",
    "native",
    "types",
    "session",
    "passkey",
]

cosmwasm    = [
    "dep:cosmwasm-std",
    "dep:cw-storage-plus",
    "dep:cosmwasm-schema",
    "smart-account-auth/cosmwasm",
    "wasm"
]

std         = [
    "saa-schema/std",
    "smart-account-auth/std",
    "serde_json/std",
    "serde-json-wasm/std",
]
native     = [
    "dep:cosmwasm-crypto",
    "smart-account-auth/native",
]
wasm       = [
    "dep:schemars",
    "saa-schema/cosmwasm",
]
solana = [
    "smart-account-auth/solana",
    "saa-schema/solana",
    "dep:borsh",
]
substrate = [
    "smart-account-auth/substrate",
    "saa-schema/substrate",
    "dep:scale",
    "dep:scale-info",
]
replay     = [
    "smart-account-auth/replay",
]
types = ["smart-account-auth/types"]
session = ["smart-account-auth/session"]
storage = []
passkey = []
