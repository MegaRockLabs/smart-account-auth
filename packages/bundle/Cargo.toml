[package]
name        = "smart-account-auth"
description = "Authentication library for smart accounts on various blockchains and their virtual machines"
edition     = { workspace = true }
authors     = { workspace = true }
version     = { workspace = true }
license     = { workspace = true }
readme      = { workspace = true }
repository  = { workspace = true }


[lib]
name        =  "smart_account_auth"
path        =  "src/lib.rs"
crate-type  =  ["cdylib", "rlib"]


[dependencies]
saa-auth                = { workspace = true }
saa-curves              = { workspace = true }
saa-schema              = { workspace = true }
saa-common              = { workspace = true }

scale                   = { workspace = true, optional = true }
scale-info              = { workspace = true, optional = true }
borsh                   = { workspace = true, optional = true }
schemars                = { workspace = true, optional = true }
serde                   = { workspace = true }

strum                   = { workspace = true }
strum_macros            = { workspace = true }

serde_json              = { version = "1.0.140", optional = true, default-features = false }
serde-json-wasm         = { version = "1.0.1",   optional = true, default-features = false }

# Storage dependencies
cw-storage-plus     = { workspace = true, optional = true }
cw-storage-plus-one = { workspace = true, optional = true }
secret-toolkit      = { workspace = true, optional = true }



[features]
default = [
    "std", 
    "ethereum", 
    "cosmos", 
    "ed25519",
    "passkeys",
    "replay",
    "iterator",
    "session",
]
std = [
    "scale?/std",
    "scale-info?/std",
    "saa-auth/std",
]
session     = [
    "saa-common/session",
]

native = [
    "saa-auth/native",
]
solana = [
    "borsh/derive",
    "saa-auth/solana",
]
substrate = [
    "dep:scale",
    "dep:scale-info",
    "saa-auth/substrate",
]
cosmwasm = [
    "dep:cw-storage-plus",
    "saa-auth/cosmwasm",
    "cwasm",
]
cosmwasm_1 = [
    "dep:cw-storage-plus-one",
    "saa-auth/cosmwasm_1",
    "cwasm",
]
secretwasm  = [
    "dep:secret-toolkit",
    "saa-common/secretwasm",
    "saa-auth/wasm",
    "saa-curves/wasm",
    "wasm",
]
injective = [
    "saa-auth/injective",
    "cosmwasm",
]
cwasm  = ["wasm"]
wasm      = [
    "dep:schemars",
    "dep:serde-json-wasm",
]
replay    = [
    "saa-common/replay",
    "storage",
]
iterator  = [
    "cw-storage-plus?/iterator",
    "cw-storage-plus-one?/iterator",
    "saa-common/iterator",
    "storage",
]
storage   = [
    "secret-toolkit?/storage",
]

# Passkey credential 
passkeys    = []

# Blockchain specific authenticators
ethereum    = ["saa-common/ethereum"]
cosmos      = []

# Enable raw curve credentials without envelops
curves      = []

# Set separately for Solana
ed25519     = []

# Enable the export of inner types that the lib uses
types       = []

# Enable the export of inner traits that the lib uses
traits      = []

# Enable the export of inner utils that the lib uses
utils       = ["saa-auth/utils", "dep:serde_json"]
